<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header id="header">
		<div class="container">
			<a href="index.html" id="logo">Joshua Speakman</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div class="container" id="main-container">
		<section class="main-section">
			<h3>Contact</h3>

			<form action="" id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Doe" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@hotmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea name="message" id="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>

		</section>

	</div>

		<div class="footer">
			Copyright &copy; 2018 Joshua Speakman
		</div>

</body>

</html>
